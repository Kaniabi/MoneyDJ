<div class="reportWrapper">
	<table class="report">
		{% if report.head %}
		<thead>
			<tr>
				<th></th>
				{% for th in report.head %}
				<th>{{ th }}</th>
				{% endfor %}
			</tr>
		</thead>
		{% endif %}
		<tbody>
			{% for tr in report.body %}
			<tr id="{{ tr.id }}">
				<th scope="row">{% if tr.head %}{{ tr.head }}{% endif %}</th>
				{% for td in tr.values %}
				<td>{{ td }}</td>
				{% endfor %}
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
