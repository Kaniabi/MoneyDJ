{% load i18n %}
{% load money_overall %}
<div class="tagCloud">
	<ol>
		{% for t in cloud %}
		<li class="tag-{{ t.val }}"><span>{% currency t.amount %} has been spent on </span><a href="{% url tags.views.view_tag t.name %}" title="{% currency t.amount %}">{{ t.name }}</a></li>
		{% endfor %}
	</ol>
</div>
