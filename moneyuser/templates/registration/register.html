{% extends "basic_template.html" %}
{% load i18n %}

{% block title %}{% trans 'Register' %} &bull; {% endblock %}

{% block pagetitle %}{% trans 'Register' %}{% endblock %}

{% block body %}
	<div class="column">
		<div class="row">
			<h2>{% trans "Register" %}</h2>
			<form method="post" action="{% url moneydj.moneyuser.views.register %}">{% csrf_token %}
				<ol class="form">
					{{ form.as_ul }}
					<li><input type="submit" value="{% trans "Register" %}" class="button" /></li>
				</ol>
			</form>
		</div>
	</div>
{% endblock body %}
